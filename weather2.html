<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Thickness Example</title>
  <link href="weather2.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly active">today</button>
          <button class="week">week</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">UV Index</h4>
            <div class="content">
              <p class="uv-index">3</p>
              <p class="uv-text">Moderate</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Wind Status</h4>
            <div class="content">
              <p class="wind-speed">23</p>
              <p class="wind-speed-text">km/h</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunrise</h4>
            <div class="content">
              <p class="sun-rise">5:18</p>
              <p class="sun-rise-text">am</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunset</h4>
            <div class="content">
              <p class="sun-set">7:18</p>
              <p class="sun-set-text">pm</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Wind Direction</h4>
            <div class="content">
              <p class="winddirection">NPW</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Visibility</h4>
            <div class="content">
              <p class="visibilty">6mi</p>
              <p class="visibilty-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Air Quality</h4>
            <div class="content">
              <p class="air-quality">20</p>
              <p class="air-quality-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Humidity</h4>
            <div class="content">
              <p class="humidity">82%</p>
              <p class="humidity-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Precipitation</h4>
            <div class="content">
              <p class="prec">20</p>
              <p class="prec-status">Normal</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="weather-navigation">
    <span class="dot"></span>
    <span class="dot active"></span>
  </div>
  <a href="weather1.html" id="second-page-link" style="display: none;"></a>
  <script src="weather2.js"></script>
</body>

</html>
